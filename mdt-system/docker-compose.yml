version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mdt_postgres
    environment:
      POSTGRES_USER: mdt_user
      POSTGRES_PASSWORD: mdt_password
      POSTGRES_DB: mdt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mdt_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
